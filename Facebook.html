<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="input">
                <form action="">
                    <input type="text" placeholder="Email address or phone number"> <br>
                    <input type="text" placeholder="Password"> <br>
                    <div class="login">
                        <button type="submit">Log in</button>
                    </div>
                </form>
                <div class="forgot">
                    <a href="www.google.com">Forgotton Password</a>
                </div>
            </div>
            <hr>
            <div class="newaccount">
                <button type="button" id="new">Create new account</button>
            </div>
        </div>
    </main>
    <div class="fb">
        <div class="facebook">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">

        </div>
        <div class="share">
            <span> Facebook helps you connect and share  <br>with the people in your life. </span>
        </div>
    </div>


</body>

</html>
